# Prefix
set -g prefix C-a
unbind C-b

# Send C-a to an application within tmux simply by pressing C-a twice
bind C-a send-prefix

# keystrokes without delay
set -sg escape-time 1

# Index start at 1
set -g base-index 1
setw -g pane-base-index 1

# Reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splitting panes
bind | split-window -h
bind - split-window -v

# Pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle windows
bind -r C-h select-window -t :- # なぜかうまく動かない
bind -r C-l select-window -t :+

# Resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse
# Using mouse with tmux will slow you down
#setw -g mode-mouse on
#
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

# Display in 256 color
set -g default-terminal "screen-256color"

# Status-bar colors
set -g status-fg white
set -g status-bg black

# Window list colors
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# Pane dividor colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg yellow
set -g pane-active-border-bg black

# Command line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Copy mode key is vi
setw -g mode-keys vi

# Keep the window's name fixed in tmux
set-option -g allow-rename off

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
  '

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'

# Load shell config (cross-platform)
source-file ~/.tmux.shell.conf
